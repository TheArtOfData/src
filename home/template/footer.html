<!-- Modal create project -->
<div class="modal fade" id="startPj">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h3>Creazione progetto</h3>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="form-group">
          <p>Come si chiama il tuo progetto?</p>
          <input type="text" class="form-control" id="pjtitle" name="pjtitle" placeholder="Titolo">
        </div>
        <br>
        <p>Immagine di copertina</p>

        <input id="frontimg" name="frontimg" type="file">

        <hr>
        <div id="errorBlock" class="help-block"></div>



      </div>

      <!-- Modal Footer -->
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
        <button id="createpj" class="btn btn-primary">Crea Progetto!</button>
      </div>

    </div>
  </div>
</div>
